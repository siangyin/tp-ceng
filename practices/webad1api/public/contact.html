<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- UIkit CSS & JS-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>
		<link rel="stylesheet" href="css/index.css" />

		<title>Contact us</title>
	</head>

	<body>
		<header id="commonHeader"></header>
		<main class="uk-margin-medium uk-container">
			<div class="uk-grid-collapse uk-child-width-expand@s" uk-grid>
				<div class="uk-visible@s uk-margin-auto-vertical">
					<img src="images/contact-us.svg" alt="mobile-login" />
				</div>

				<div
					class="uk-margin-auto uk-card uk-card-body uk-padding-remove-right"
				>
					<form>
						<h2 class="uk-heading-divider uk-margin-large-bottom">
							Contact Us
						</h2>
						<label for="name">Name</label>
						<input
							class="uk-input uk-margin-small-bottom"
							id="name"
							type="text"
							placeholder="Name"
						/>
						<label for="email">Email</label>
						<input
							class="uk-input uk-margin-small-bottom"
							id="email"
							type="email"
							placeholder="Email"
						/>
						<label for="subject">Subject</label>
						<input
							class="uk-input uk-margin-small-bottom"
							id="subject"
							type="text"
							placeholder="Subject"
						/>
						<label for="message">Message</label>
						<textarea
							id="message"
							class="uk-textarea uk-margin-small-bottom"
							rows="5"
							placeholder="Message"
							aria-label="Textarea"
						></textarea>

						<button
							id="contactUsBtn"
							class="uk-margin-small uk-button uk-button-danger uk-width-1-1"
						>
							Submit
						</button>
					</form>
				</div>
			</div>
		</main>

		<footer id="commonFooter"></footer>

		<script src="js/common.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- UIkit CSS & JS-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="css/common.css" />

		<title>Restaurant</title>
	</head>
	<body>
		<header id="commonHeader"></header>
		<main id="mainContent" class="uk-container">
			<div class="uk-heading-divider uk-margin-medium-bottom">
				<span class="uk-heading-small">New Restaurant</span>
			</div>
			<div id="alertMsg"></div>
			<form id="restaurantForm" class="uk-grid-small" uk-grid></form>
			<div
				class="uk-flex uk-flex-center uk-flex-right@m uk-margin-medium uk-margin-large-bottom"
			>
				<button
					id="submitBtn"
					class="uk-button uk-button-danger uk-margin-left"
				>
					Submit
				</button>
			</div>
		</main>
		<footer id="commonFooter"></footer>

		<script src="js/common.js"></script>
		<script src="js/restaurant.js"></script>
	</body>
</html>

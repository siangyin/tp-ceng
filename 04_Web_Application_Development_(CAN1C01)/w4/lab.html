<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<title>Lab</title>
	</head>
	<body>
		<h2>What Can JavaScript Do?</h2>
		<p>JavaScript can change HTML attribute values.</p>
		<p>
			In this case JavaScript changes the value of the src (source) attribute of
			an image.
		</p>
		<button onclick="document.getElementById('myImage').src='pic_bulbon.png'">
			Turn on the light
		</button>
		<img id="myImage" src="pic_bulboff.png" style="width: 100px" />
		<button onclick="document.getElementById('myImage').src='pic_bulboff.png'">
			Turn off the light
		</button>

		<script src="script.js"></script>
	</body>
</html>
